{% extends "base.html" %}
{% block content %}
  <h1>Beautiful Flowers</h1>
  <div class="flower-gallery">
    {% for flower in flowers %}
      <div class="flower">
        <img src="{{ url_for('static', filename=flower['image']) }}" alt="Flower">
        <p>{{ flower['description'] }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
